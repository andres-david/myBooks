<div class="contenedorPpal d-flex flex-column">

    <div class="divBuscar d-flex flex-column col-12 col-md-6 mb-2">
    
        <div class="div-search">
    
            <div class="input-group mb-3">
                <input type="text" 
                    class="form-control" 
                    placeholder="Buscar..." 
                    aria-label="Recipient's username" 
                    aria-describedby="button-addon2"
                    #id_libro
                >
                <button class="btn btn-success" type="button" id="button-addon2" (click)="enviar(id_libro.value)">Buscar</button>
            </div>               
                
        </div>
    
    </div>

    <div class="container d-flex flex-column">

        <!-- <div *ngIf="libros.length > 0; else noLibros" class="row"> -->

            <div *ngFor="let libro of libros; let even = even" class="col-12 col-md-4 mb-2">
                <div class="card">
                <img src=" {{libro.photo}} " alt="" class="card-img-top" height="500px">
                <div class="card-body g-1">
                    <p> {{libro.tipoLibro}} </p>
                    <hr>
                    <h5>{{libro.titulo}}</h5>
                    <p>{{libro.autor}}</p>
                    <p> {{libro.id_libro | ref}} </p>
                    <p>{{libro.precio}} €</p>

                    <div class="row gx-5">
                        <button 
                                [ngClass]="even === true ? 'btn btn-dark w-50' : 'btn btn-success w-50'"
                                type="reset"
                        >
                            Comprar
                        </button>

                        <button class="btn btn-danger w-50" (click)="delete(libro.id_libro)">
                            Eliminar
                        </button>

                    </div>
                </div>
                </div>
            </div>

        <!-- </div> -->

        <ng-template #noLibros>

            <div class="row">

                <div class="col-12 col-md-4 mb-2">
                    <div class="card">
                    <img src="../../../assets/imgs/empty.jpg" alt="" class="card-img-top" height="380px">
                    <div class="card-body">
                        <p>No hay libros</p>
                        <hr>
                        <h5>Librería Vacía</h5>
                        <!-- <button class="btn btn-dark w-100">Comprar</button> -->
                    </div>
                    </div>
                </div>


            </div>

        </ng-template>
        
    </div>
