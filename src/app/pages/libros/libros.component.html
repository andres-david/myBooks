<div class="contenedorPpal d-flex flex-column">

    <div class="container d-flex w-100 row justify-content-center">

        <div *ngIf="libros.length > 0; else noLibros" class="row">

            <div *ngFor="let libro of libros; let even = even" class="col-12 col-md-4 mb-2">
                <div class="card">
                <img src=" {{libro.photo}} " alt="" class="card-img-top" height="500px">
                <div class="card-body">
                    <p> {{libro.tipoLibro}} </p>
                    <hr>
                    <h5>{{libro.titulo}}</h5>
                    <p>{{libro.autor}}</p>
                    <p> {{libro.id_libro | ref}} </p>
                    <p>{{libro.precio}} €</p>
                    <button 
                            [ngClass]="even === true ? 'btn btn-dark w-100' : 'btn btn-success w-100'"
                            type="reset"
                    >
                        Comprar
                    </button>
                </div>
                </div>
            </div>

        </div>

        <ng-template #noLibros>

            <div class="col-12 col-md-4 mb-2">
                <div class="card">
                <img src="../../../assets/imgs/empty.jpg" alt="" class="card-img-top" height="380px">
                <div class="card-body">
                    <p>No hay libros</p>
                    <hr>
                    <h5>Librería Vacía</h5>
                    <!-- <button class="btn btn-dark w-100">Comprar</button> -->
                </div>
                </div>
            </div>

        </ng-template>
        

    
    </div>

    <main class="mainAdd d-flex flex-column">
    
        <h2>
            Añadir Libro
        </h2>
    
        <div class="div-form">
    
            <form class="formulario">
    
                <input type="text" placeholder="Libro ID" #id_libro>
                <input type="text" placeholder="Usuario ID" #id_usuario>
                <input type="text" placeholder="Titulo" #titulo>
                <input type="text" placeholder="Tipo de Libro" #tipo>
                <input type="text" placeholder="Autor" #autor>
                <input type="text" placeholder="Precio" #precio>
                <input type="text" placeholder="Url Foto" #url>                 
                
                <div class="btns">
                    
                    <a id="btnAdd" (click)="enviar(id_libro.value, id_usuario.value, 
                                                        titulo.value, tipo.value, autor.value, precio.value, url.value)">
                        Añadir
                    </a>
            
                </div>
            
            </form>
    
        </div>
    
    </main>

</div>
