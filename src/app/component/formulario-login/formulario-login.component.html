<div class="contenedorPpal" >

    <main class="mainAdd d-flex flex-column">
    
        <h2>
            Iniciar Sesión
        </h2>
    
        <div class="div-form">
    
            <form class="formulario" #userForm="ngForm" (ngSubmit)="login()">
    
                <div class="form-group">
                    <input name="usuario" placeholder="Correo" type="text" [(ngModel)]="usuario.correo">
                     
                </div>
                <div class="form-group">
                    <input name="password" placeholder="Contraseña" type="text"  [(ngModel)]="usuario.password">               
                </div>
                
                <div class="btns form-group">
                    
                    <button class="btn btn-success btn-block"
                    >
                        Iniciar Sesión
                    </button>
            
                </div>
            
            </form>
    
        </div>
    
    </main>

</div>
